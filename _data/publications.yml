- title: "Equivalencia entre Medidas de Planificación Cognitiva y su Relación con Medidas de Velocidad de Procesamiento"
  date: "2022"
  where: Revista Caribeña de Psicología
  description:
    "The purpose of this study was to examine the differences between the operationalizations of planning ability of the Cognitive Assessment 2: Español and the Woodcock Muñoz III: Test of Cognitive Abilities, and its relationship with the measure of processing speed. 
    A secondary analysis was conducted with a sample of 32 first-grade students from two schools in the metropolitan area of Puerto Rico. The results show a statistically significant difference, t(31) =-7.50, p < .001, between the Planning Scale in the CAS2:ES and the Planning Test in the WM III COG of 20.97 points, IC 95% [-26.67, - 15.26]. 
    Additionally, the Planning Scale presented a moderately strong relationship with the Speed/Fluency Index, r = .44, IC 95% [0.04, 0.73]. The Planning test does not appear to be related to the Speed/Fluency Index, or with Cognitive Fluency. These findings suggest that these tests of cognitive planning are not equivalent and should not be used interchangeably in formal assessment. It is also recommended that practitioners consider the impact processing speed may have on performance when evaluating cognitive planning with the CAS2: ES."
  authors: Cordero-Arroyo, G., Bermonti-Pérez, M., González González, M., Cruz Figueroa, I., Ramos Carraquillo, J., & Medina Santiago, N.
  url_or_doi: "https://doi.org/10.37226/rcp.v6i1.6005"

- title: "Analysis of PASS Theory-Based Interventions for Improving Cognitive Processing and Learning"
  date: "2021"
  where: Revista Iberoamericana de Neuropsicología
  description:
    "This narrative review focuses on the neurocognitive bases of the PASS theory of intelligence and analyzes studies that test three interventions based on this theory.  
    A methodological analysis of these studies and the implementation details of the interventions was conducted. The analysis included 17 studies published between 2000 and 2019 that addressed the efficacy of PASS theory interventions for improving cognitive processing and reading, and math skills.
    This analysis suggests that the interventions improved cognitive processing, specifically successive and simultaneous processing of information. These interventions also improved reading and math skills. The analysis of the interventions’ implementation showed these academic skills and cognitive abilities improved when applied individually or in small groups. Furthermore, this efficacy remained even with a small number of sessions of short duration. This review provides useful information to support professionals working with the school-aged population in the selection, development, and implementation of neuropsychological interventions based on the PASS Theory to improve cognitive functioning and learning."
  authors: Cordero-Arroyo, G., Bermonti-Pérez, M., Moreno-Torres, M., & Rodríguez Arocho, W.
  url_or_doi: "https://neuropsychologylearning.com/wp-content/uploads/pdf/pdf-revista-vol4/vol4-n2-3-2021.pdf"
  
- title: "Adaptation to computerized format of a cognitive intervention to improve reading skills"
  date: "2018"
  where: Revista Puertorriqueña de Psicología
  description:
    "The main goal of this study was to evaluate the computerized version of a cognitive intervention based on the PASS theory to improve spelling skills. Structured interviews were conducted to cognitive and educational intervention experts to assess the computerized intervention. Recommendations provided by the experts that improved aesthetics, ease of use, and the potential to improve spelling skills were incorporated. Finally, third and fourth grade students’ evaluation of the intervention indicates that it is feasible to use with this population. Findings suggest that the connection between the intervention and its theoretical framework was not altered and support the possibility of integrating technology as a way to administer cognitive interventions and improve psychoeducational practice."
  authors: Bermonti-Pérez, M., Cordero-Arroyo, G., & Moreno Torres, M.
  url_or_doi: "http://www.ojs.repsasppr.net/index.php/reps/article/view/431"

- title: "Neuropsychological intervention for students with inattention, hyperactivity, and reading difficulties"
  date: "2018"
  where: Revista Puertorriqueña de Psicología
  description:
    "The purpose of this study was to determine the efficacy of a PASS theory-based intervention to modify neurocognitive functions, specifically planning, and its impact on basic reading skills. This quantitative study used a Single-Subject Design with spelling measures and a pre-posttest design with standardized measures to assess the intervention’s impact on cognitive processes and reading skills. The sample consisted of three third-grade students with characteristics of inattention and hyperactivity who experienced reading difficulties. The results suggest that the intervention improved the planning ability of the participants, as well as other cognitive processes, and basic reading skills. The proposed intervention contributes to improve cognitive processes and reading skills in this population. Furthermore, this intervention provides a flexible alternative for psychology and education professionals to meet the needs of students with reading difficulties."
  authors: Cordero-Arroyo, G., González-González, M., Bermonti-Pérez, M., & Moreno Torres, M.
  url_or_doi: "https://dialnet.unirioja.es/descarga/articulo/6773568.pdf"

- title: "Relación entre memoria de trabajo y destrezas de lectura
  en la población escolar puertorriqueña"
  date: "2022"
  where: "Salud y Conducta Humana"
  description:
    "Estudios relacionados a las destrezas de lectura sugieren que la memoria de trabajo pudiera
    tener un rol importante en el desempeño de los niños y niñas en tareas que requieran de las
    mismas (Peng et al., 2018). Según estos autores, el nivel de eficiencia en la lectura se asocia
    con la capacidad de la memoria de trabajo. Por tanto, el propósito de este estudio fue examinar
    la relación entre la memoria de trabajo y las destrezas de lectura. Realizamos un análisis
    secundario de datos con una muestra de 30 estudiantes de Puerto Rico de primero a cuarto
    grado entre las edades de 6 a 11 años (IRB # 1314-085). Se utilizó la Batería III Woodcock-
    Muñoz: Pruebas de Aprovechamiento para medir las destrezas de lectura y el Cognitive
    Assessment System 2: Español para medir la memoria de trabajo. Para el análisis estadístico
    realizamos una regresión lineal simple. Se encontró que hay una relación estadísticamente
    significativa entre la memoria de trabajo y el compuesto de Amplia Lectura, p = .01, R² = 0.22,
    b = 0.95, SE = .31, t = 3.05, 95% IC [0.31, 1.59]. Estos resultados sugieren que por cada punto
    adicional en memoria de trabajo se espera un aumento de 0.95 puntos adicionales en las
    destrezas de lectura. Estos hallazgos nos permiten aportar a la expansión del conocimiento de
    los procesos cognitivos que pueden estar relacionados al desempeño de los individuos en tareas
    de lectura, como lo es la memoria de trabajo."
  authors: "Alicea-La Santa, J.E., Berríos-Negrón, A.L., Vargas-Álvarez, V., 
    Bermonti-Pérez, M., Cordero-Arroyo, G., & Moreno-Torres, M.A."
  url_or_doi: "http://rsych.com/s/1ER-LUGAR-CARTEL_RESUMEN.pdf"

- title: "Relación entre la atención y las destrezas y aplicaciones
    académicas de niñas y niños puertorriqueños"
  date: "2022"
  where: "Salud y Conducta Humana"
  description:
    "La literatura sugiere que la atención es fundamental en el aprendizaje de destrezas académicas
    y su aplicación en la lectura, escritura y matemáticas (Shannon et al., 2020; Arán Filippetti, et
    al., 2021). Los niños y niñas con mejores habilidades atencionales tienen mayor probabilidad
    de aprendizaje y un aumento en el éxito académico general (Rhoades, et al., 2011). El propósito
    de nuestro estudio fue explorar la relación entre atención y destrezas académicas y su
    aplicación. Realizamos análisis secundario de datos basados en el desempeño de 31 niñas y
    niños puertorriqueños de primero a cuarto grado que completaron la escala de Atención del
    Cognitive Assessment System 2: Español y los compuestos de destrezas académicas y
    destrezas aplicadas de la Batería Woodcock-Muñoz III: Pruebas de Aprovechamiento (IRB #
    1314-085). Utilizamos regresiones lineales simples en donde encontramos que la atención no
    guarda una relación significativa con el desempeño en las destrezas académicas, R2 = 0.05, β
    = 0.53, EE = 0.33, t = 1.64, p = 0.11, IC 95% [-0.13, 1.20] ni con el desempeño en la aplicación
    de destrezas académicas, R2 = 0.08, β = 0.54, EE = 0.29, t = 1.89, p = 0.07, IC 95% [-0.05,
    1.12]. Sin embargo, los extremos superiores del intervalo de confianza sugieren que la
    atención podría predecir un aumento hasta de un punto en destrezas académicas y destrezas
    aplicadas. El pequeño tamaño de la muestra y el menor poder estadístico podría explicar por
    qué los resultados no fueron significativos."
  authors: "Ocasio-Rivera, A.Y., Centeno-Román, C.A., Zayas-Burgos, C., 
    Bermonti-Pérez, M., Cordero-Arroyo, G., & Moreno-Torres, M.A."
  url_or_doi: "http://rsych.com/s/2DO-LUGAR-CARTEL_RESUMEN.pdf"

- title: "Relación entre el procesamiento sucesivo y destrezas de
escritura en estudiantes de escuela elemental"
  date: "2022"
  where: "Salud y Conducta Humana"
  description:
    "En el pasado se creía que los procesos simultáneos y sucesivos de la información eran estables
    durante los años; sin embargo, la literatura ha demostrado que estos procesos se fortalecen con
    la edad. Se ha encontrado que los estudiantes con dificultades en estos procesos cognitivos
    presentan problemas de lenguaje, lectura y escritura. Destacando la importancia de continuar
    estudiando los procesos cognitivos y destrezas académicas, realizamos un análisis secundario
    de datos de un proyecto realizado por Moreno Torres (2016; IRB # 1314-085) con el propósito
    de identificar si existe una relación entre el procesamiento sucesivo y el desempeño de las
    destrezas de escritura. La muestra se compuso de 31 estudiantes hispanoparlantes de primero
    a cuarto grado con y sin diagnósticos del neurodesarrollo. Utilizamos el compuesto Amplia
    Escritura de la Batería III Woodcock-Muñoz: Pruebas de Aprovechamiento para medir la
    destreza de escritura y la escala de Procesamiento Sucesivo del Cognitive Assessment System
    2: Español para medir la capacidad del individuo de procesar información en orden serial.
    Realizamos una regresión lineal y encontramos que hay una relación estadísticamente
    significativa entre procesamiento sucesivo y escritura, p = .05, R² = 0.09, b = 0.56, SE = .27, t
    = 2.07, 95% IC [0.01, 1.11]. Estos resultados sugieren que por cada punto adicional en
    procesamiento sucesivo se espera un aumento de 0.56 puntos adicionales en escritura. Los
    hallazgos de este análisis secundario aportan información importante para el desarrollo de
    intervenciones dirigidas a fortalecer el procesamiento sucesivo y, por consecuente, a mejorar
    las destrezas de escritura."
  authors: "Pérez, Y., Martínez-Toro, J., Vélez-Medina, K., Caraballo-Soto, J.,
    Bermonti-Pérez, M., Cordero-Arroyo, G., & Moreno-Torres, M.A."
  url_or_doi: "http://rsych.com/s/3ER-LUGAR-CARTEL_II_RESUMEN.pdf"

- title: "Relación entre medidas de planificación cognitiva y velocidad de procesamiento en estudiantes de
primer grado"
  date: "2021"
  where: "Salud y Conducta Humana"
  description:
    "Se ha argumentado que las subpruebas de la escala de Planificación del Cognitive Assessment 
    System (CAS) no miden la habilidad para planificar, sino la velocidad de procesamiento. También
    se ha planteado que estas sí miden la habilidad de planificación, pero en el contexto de 
    velocidad de procesamiento. El propósito de este estudio fue determinar si existe relación 
    entre la escala de Planificación del CAS2: Spanish y sus subpruebas, y la prueba de 
    Planeamiento de la Woodcock-Muñoz III: Pruebas de Habilidades Cognitivas con los compuestos 
    de Fluidez Cognitiva y Speed/Fluency; provenientes de ambas pruebas. Realizamos análisis 
    secundario de datos con una muestra de 32 estudiantes de primer grado de dos escuelas del 
    área metropolitana de Puerto Rico (IRB 02-247-15). Los análisis de correlación de Pearson 
    demostraron que la escala de Planificación presenta una relación moderadamente fuerte con 
    el compuesto de Velocidad/Fluidez, r = .44, y una relación débil con el compuesto de Fluidez 
    Cognitiva, r = 0.24. Por su parte, la prueba de Planeamiento no se encuentra relacionada con 
    Velocidad/Fluidez, r = -0.03 ni con la prueba de Fluidez Cognitiva, r = 0.11. Estos hallazgos 
    son consistentes con la literatura al mostrar que la Planificación del CAS está relacionada 
    con la velocidad de procesamiento. Por lo tanto, se recomienda considerar la fluidez y 
    velocidad de procesamiento de los estudiantes cuando se utilice el CAS2: Spanish para la 
    evaluación de la planificación cognitiva y la toma de decisiones diagnósticas y educativas."
  authors: "Cruz Figueroa, I., Ramos Carraquillo, J., González González, M.,
    Bermonti-Pérez, M., Cordero-Arroyo, G."
  url_or_doi: "http://rsych.com/s/4_3rd-place_-Oral-presentation.pdf"

- title: "Relación entre el bucle fonológico y las destrezas ortográficas en estudiantes de escuela elemental"
  date: "2021"
  where: "Salud y Conducta Humana"
  description:
    "Las destrezas de deletreo son esenciales para el desarrollo de la lectura y escritura. Pese a la importancia de dicha destreza, existe escasa literatura científica en deletreo en comparación con lectura, como también de literatura sobre memoria de trabajo, procesamiento fonológico y lectura relacionada a esta competencia ortográfica. El propósito de este estudio fue determinar si existe una relación entre el funcionamiento del bucle fonológico de la memoria de trabajo y destrezas de ortografía. Realizamos un análisis secundario de datos de un estudio cuyo objetivo fue evaluar la efectividad de un modelo neurocognitivo para la identificación de Trastorno Específico de Aprendizaje como alternativa al modelo actual de discrepancia entre capacidad intelectual y aprovechamiento académico. La muestra estuvo compuesta de 34 estudiantes de primero a cuarto grado, hispanoparlantes, con diagnóstico previo de TEAp, Trastorno de Déficit de Atención e Hiperactividad o ambos diagnósticos y estudiantes típicos. Para fines de este estudio utilizamos las subpruebas de Ortografía de la WM-III y Retención visual de dígitos del CAS2: Español. Un análisis de regresión lineal demostró una fuerte correlación entre el funcionamiento del bucle fonológico y el desempeño en ortografía, r = .67, r2 =. 45, p < .001. Estos resultados sugieren que el bucle fonológico esté relacionado fuertemente con las habilidades ortográficas. Los hallazgos sugieren que el bucle fonológico es habilidad cognitiva que apoya fuertemente las destrezas de ortografía, información importante para evaluar e intervenir psicoeducativamente."
  authors: "Pérez, Y., Vargas-Álvarez, V.,
     Cordero-Arroyo, G., Bermonti-Pérez, M., Moreno-Torres, M."
  url_or_doi: "http://rsych.com/s/2_1st-place_-Poster.pdf"